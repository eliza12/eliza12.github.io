<!DOCTYPE html>
<html>
<head>
	<title>Code Editor</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/Default.css">
	<link rel="stylesheet" type="text/css" href="css/style3.css">

	<!-- For Font Awesome icons-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- For embedding fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400,600,600i,700,800" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">

</head>
<body>
	<div class="main-container-wrapper">
		<div class="header-wrapper">
			<div class="header clearfix">
				<img class="logo" src="images/logo.png" alt="Logo">
				<div class="settings">
					<a href="#"><i class="fa fa-cog"></i></a>
				</div>
			</div>
		</div>
		<div class="body-wrapper clearfix">
			<div id="col1" class="col-1 clearfix">
				<form id="showResult" target="result">
					<div class="main-container">
						<div class="actions">
							<ul class="clearfix">
								<li><a href="#" id="run"><i class="fa fa-play"></i> Run</a></li>
								<!-- <li><a href=""><i class="fa fa-floppy-o"></i> Save</a></li> -->
								<li><a href="#"><i class="fa fa-download"></i> Download</a></li>
								<li><a href="#"><i class="fa fa-cloud-upload"></i> Upload</a></li>
							</ul>
						</div>
						<div class="code-editor-wrapper">
							<div id="editor">
								<div id="contentContainer">
									<div id="contentContatiner">
										<textarea id="sourceCode"></textarea>
										<div id="secondary"></div>
										<div id="content"></div>
										<div id="errors"></div>
									</div>
									
									<div id="cursorContainer">
										<div id="curser">&nbsp;</div>
										<div id="pre1">&nbsp;</div>
										<div id="pre2">&nbsp;</div>
										<div id="post1">&nbsp;</div>
										<div id="post2">&nbsp;</div>
										<div id="xmlStart">&nbsp;</div>
										<div id="xmlFinish">&nbsp;</div>
									</div>
								</div>
								
								<div id="scrollbarX"></div>
								<div id="scrollbarY"></div>
								<div id="Intellisense"></div>
							</div>
							
							<textarea cols="1" rows="1" id="clipboard"></textarea>
						</div>
					</div>
				</form>
				<!-- <div id="seperator" class="seperator"></div> -->
			</div>
			
			<!-- <div id="col2" class="col-2">
				<div class="result-section" id="resultSection">
					<span>RESULT</span>
					<div class="iframe-result">
						<iframe id="result" name="result"></iframe>
					</div>
				</div>
			</div>
		</div> -->
	<!-- Editor -->
	<script src="js/Parsers.js" type="text/javascript"></script>
	<script src="js/Utilities.js" type="text/javascript"></script>
	<script src="js/Initializer.js" type="text/javascript"></script>
	<script src="js/Editor.js" type="text/javascript"></script>
	<script src="js/Curser.js" type="text/javascript"></script>
	<script src="js/Selection.js" type="text/javascript"></script>
	<script src="js/Keyhandler.js" type="text/javascript"></script>
	<script src="js/UndoRedo.js" type="text/javascript"></script>
	<script src="js/CopyPaste.js" type="text/javascript"></script>
	<script src="js/Intellisense.js" type="text/javascript"></script>
	<script src="js/Definitions.js" type="text/javascript"></script>
	<script src="js/FStringCat.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
